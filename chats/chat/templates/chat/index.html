{% extends "chat/base.html" %}
{% block content %}

	<script type = "text/JavaScript">
       <!--
          function AutoRefresh( t ) {
             setTimeout("location.reload(true);", t);
          }
       //-->
    </script>
	<div class="container overflow-hidden">
	  <div class="col-12">
		<div class="card-body">
		  <h5 class="card-title">Chat </h5>
			      
	    </div>
      </div>

	  <div class="row gy-3">

	  	{% for message in messagess %}
	  		{% if user == message.sender %}
		  		<div class="col-6">
		      	  
			    </div>
			    <div class="col-6">
		      	  <div class="card text-white {{ colors | random }} mb-3">
				    <div class="card-body">
				      <h5 class="card-title">{{ message.translated }}</h5>
				      <figure class="text-end">  
				      	<small>_{{ message.sender }}</small>
					  </figure>
				    </div>
				  </div>
			    </div>
		    {% else %}
		    
			    <div class="col-6">
		      	  <div class="card text-white {{ colors | random }} mb-3">
				    <div class="card-body">
				      <h5 class="card-title">{{ message.translated }}</h5>
				      <figure class="text-end">  
				      	<small>_{{ message.sender }}</small>
					  </figure>
				    </div>
				  </div>
			    </div>
			    <div class="col-6">
		      	  
			    </div>
		    {% endif %}
	    {% endfor %}
	    <div class="col-11">
		      	  
		</div>
	    <a class="btn btn-info" href="{% url 'message-create' %}">Chat</a>
	  </div>
	</div>
	
{% endblock content %}
